<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="../styles/HomeTemplate.css">
<title>My Shopping Cart</title>
</head>
<body>
<div id="data"></div>
<script>
var xhr = new XMLHttpRequest();
xhr.open("POST", "http://localhost:8080/Amachon2/Cart"); 
xhr.onload = function(event){ 
    document.getElementById("data").innerHTML = xhr.responseText;
}; 
var formData = new FormData();
formData.append("rm","GET");
formData.append("ind","no");
xhr.send(formData);
</script>
</body>
</html>
