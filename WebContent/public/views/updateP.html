<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="../styles/UserForm.css">
<title>Update Product</title>
</head>
<body>
<h1>Update Product</h1>
<p>Please fill all fields.<p>
<form name="productForm" method="get" action="http://localhost:8080/Amachon2/Inventory">
	<input type="hidden" id="rm" name="rm" value="PUT"/>
	Name: <input type="text" name="name"/><br/>
	Description: <textarea name="comment" rows="8" cols="35"></textarea><br/>
	Stock: <input type="number" name="stock"/><br/>
	Category:<select id="category" name="category">
    		<option value="Clothes">Clothes</option>
    		<option value="Electronics">Electronics</option>
    		<option value="Tools">Tools</option>
    		<option value="Furniture">Furniture </option>
  			</select><br/>
	Price: <input type="number" name="price"/><br/>
	Image: <input type="file" name="image"/><br/>
	<input type="submit" value="Update Product"/>
</form>

</body>
</html>
