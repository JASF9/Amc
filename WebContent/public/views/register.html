<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="../styles/UserForm.css">
<title>Register</title>
</head>
<body>
<h1>Register</h1>
<p>Please fill all fields. Check Admin only for sellers.</p>
<form name="registerForm" method="post" action="http://localhost:8080/Amachon2/Register">
	Name: <input type="text" name="name"/><br/>
	Username: <input type="text" name="username"/><br/>
	Password: <input type="password" name="password"/><br/>
	ID: <input type="text" name="id"/><br/>
	Telf: <input type="text" name="telf"/><br/>
	Email: <input type="text" name="email"/><br/>
	Direction: <input type="text" name="direction"/><br/>
	Admin: <input type="checkbox" name="admin" value="true"/><br/>
	<input type="submit" value="Register"/>
</form>
 <a href="http://localhost:8080/Amachon2">Go Back Home</a> 
</body>
</html>
